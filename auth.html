<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <header>

    <nav>
      <a href="exx3.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="auth.html" class="button">Sign In/Up</a>
    </nav>
  </header>

  <main>
    <section class="auth-landing">
      <div class="auth-flexbox">
        <!-- Sign In Form -->
        <div class="auth-form" id="signInForm">
          <h2>Sign In</h2>
          <form>
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit" class="cta">Sign In</button>
            <p class="switch-text">Don't have an account? 
              <a href="#" onclick="toggleForm()">Sign Up</a>
            </p>
          </form>
        </div>

        <!-- Sign Up Form -->
        <div class="auth-form hidden" id="signUpForm">
          <h2>Create Account</h2>
          <form>
            <input type="text" placeholder="Full Name" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Create Password" required />
            <button type="submit" class="cta">Sign Up</button>
            <p class="switch-text">Already a member? 
              <a href="#" onclick="toggleForm()">Sign In</a>
            </p>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Unbr(e)akable-Space. All rights reserved.</p>
  </footer>

  <script>
    function toggleForm() {
      document.getElementById("signInForm").classList.toggle("hidden");
      document.getElementById("signUpForm").classList.toggle("hidden");
    }
  </script>
</body>
</html>
